<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Picker</title>
    <style>
      .color-label {
        display: inline-block;
        width: 50px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div style="width:100px; height:100px; border:1px solid black;" id="color"></div>
    <div>
      <div class="color-label">Red:</div>
      <input type="range" min="0" max="255" id="slider-r" value="0"/>
      <span id="value-r"></span>
    </div>
    <div>
      <div class="color-label">Green:</div>
      <input type="range" min="0" max="255" id="slider-g" value="0"/>
      <span id="value-g"></span>
    </div>
    <div>
      <div class="color-label">Blue: </div>
      <input type="range" min="0" max="255" id="slider-b" value="0"/>
      <span id="value-b"></span>
    </div>

    <script type="text/javascript">
      const colorBox = document.getElementById('color');
      const colors = ['r','g','b'];

      const labels = colors.map((color) => {
        return document.getElementById(`value-${color}`);
      });

      const sliders = colors.map((color) => {
        return document.getElementById(`slider-${color}`);
      });

      const update = function updateCallback() {
        colorBox.style.background =
          `rgb(${sliders[0].value}, ${sliders[1].value}, ${sliders[2].value})`;
        sliders.forEach((slider, index) => labels[index].innerHTML = slider.value);
      };

      // Set oninput callback for each slider
      sliders.forEach((slider) => slider.oninput = update);
      update();
    </script>

  </body>
</html>
